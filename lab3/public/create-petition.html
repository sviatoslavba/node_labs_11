<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="petition-styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>Створити петицію</title>
</head>
<body>
    <header class="main-header">
        <h1>Створити петицію</h1>
        <button  class="back-icon"><i class="bi bi-x-circle"></i></button>
    </header>
    <main>
        <div class="main-container">
            <label class="create-label">Заголовок петиції (до 5 слів)</label>
            <input type="text">
            <label class="create-label">Опишіть суть петиції петиції (100 - 300 слів)</label>
            <textarea></textarea>
            <p class="info-text">Ваша петиція дійсна до <span>12.06.2025</span></p>
        </div>
        <div class="petition-buttons">
            <button class="btn action-btn" type="submit">Створити петицію</button>
            <button class="btn cansel-btn">Скасувати</button>
        </div>
    </main>
</body>
</html>
